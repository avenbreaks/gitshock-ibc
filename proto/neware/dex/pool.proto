syntax = "proto3";
package neware.dex;

option go_package = "neware/x/dex/types";
import "gogoproto/gogo.proto"; 
import "cosmos/base/v1beta1/coin.proto"; 

message Pool {
  uint64 id = 1;
  cosmos.base.v1beta1.Coin amount = 2 [(gogoproto.nullable) = false]; 
  string desc = 3; 
  int32 height = 4; 
  string creator = 5;
}
